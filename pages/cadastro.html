<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styleloginecadastro.css">
</head>

<body onload="carregarCadastro()">


    <main>
        <form method="post" action="http://localhost:3000/usuarios" onsubmit="cadastrarUsuario(event)">
            <label for="nomeUsuario">Nome: <input required type="text" name="nomeUsuario" id="nomeUsuario"></label>
            <label for="emailUsuario">Email: <input required type="text" name="emailUsuario" id="emailUsuario"></label>
            <label for="cpfUsuario">CPF: <input required type="text" name="cpfUsuario" id="cpfUsuario" for></label>
            <label for="senhaUsuario">Senha: <input required type="password" name="senhaUsuario" id="senhaUsuario">
            </label>
            <!-- Parte do formulário que mostra a seção de endereço -->
            <label for="cepUsuario">CEP: <input required type="text" name="cepUsuario" id="cepUsuario"
                    onblur="carregarCEP()"></label>

            <div class="endereco-grid">
                <label for="numUsuario">Número: <input required type="number" name="numUsuario" id="numUsuario"></label>
                <label for="complementoUsuario">Complemento: <input required type="text" name="complementoUsuario"
                        id="complementoUsuario"></label>
            </div>

            <div class="endereco-grid">
                <input required type="text" name="ruaUsuario" id="ruaUsuario" disabled placeholder="Rua">
                <input required type="text" name="bairroUsuario" id="bairroUsuario" disabled placeholder="Bairro">
            </div>

            <input required type="text" name="cidadeUsuario" id="cidadeUsuario" disabled placeholder="Cidade">

            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
